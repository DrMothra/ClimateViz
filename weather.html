<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Weather Visualisation</title>

    <script type="text/javascript" src="js/jquery-1.9.0.js"></script>
    <script type="text/javascript" src="js/streamData.js"></script>

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link href="css/climateStyles.css?v=0.1" rel="stylesheet" type="text/css">
</head>
<body id="weatherViz">
<div class="header">
    Your Prediction
</div>
<div class="centred">
    Thank you for sending your promise, wish or prediction to the machine
</div>
<div>
    <p>Past Weather</p>
</div>
<div class="pure-g">
    <div class="pure-u-1-3 weather centred">
        <img id="temperaturePastImage" src="images/mild_sketch.png">
        <p class="weatherInfo">
            <span id="pastDate"></span><span> (monthly average)</span>
        </p>
        <p class="weatherInfo">
            Temp : <span id="temperaturePast"></span>
        </p>
    </div>
    <div class="pure-u-2-3 weather centred">
        <p>All the weather text here</p>
    </div>
</div>
<div class="right">
    <p>
        Present Weather
    </p>
</div>
<div class="pure-g">
    <div class="pure-u-2-3 weather centred">
        <p>All the weather text here</p>
    </div>
    <div class="pure-u-1-3 weather centred">
        <img id="temperaturePresentImage" src="images/mild_sketch.png">
        <p class="weatherInfo">
            <span>Present (2014 - Live)</span>
        </p>
        <p class="weatherInfo">
            Temp : <span id="temperaturePresent"></span>
        </p>
    </div>
</div>
<div class="pure-g">
    <div class="pure-u-1-3 weather centred">
        <img id="temperatureFutureImage" src="images/mild_sketch.png">
        <p class="weatherInfo">
            <span>Future (2044 - Live)</span>
        </p>
        <p class="weatherInfo">
            Temp : <span id="temperatureFuture"></span>
        </p>
    </div>
    <div class="pure-u-2-3 weather centred">
        <p>All the weather text here</p>
    </div>
</div>
</body>
</html>
