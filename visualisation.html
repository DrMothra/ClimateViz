<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Promises and Wishes</title>

    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/skel.min.js"></script>
    <script type="text/javascript" src="js/smoothie.js?v=0.1"></script>
    <script type="text/javascript" src="js/baseSmoothApp.js?v=0.10"></script>
    <script type="text/javascript" src="js/climate.js?v=0.7"></script>

    <link href="css/climateStyles.css?v=0.4" rel="stylesheet" type="text/css">

</head>
<body class="sandy">

<div id="banner">
    <div class="row 0%">
        <div class="4u">
            &nbsp;
        </div>
        <div id="visTitle" class="4u">
            <p>
                Weather Station, FACT Liverpool
            </p>
        </div>
        <div class="4u">
            &nbsp;
        </div>
    </div>
</div>

<div id="graphs">
    <div id="liveTemp">
        <p>
            Live Temperature (Celsius)
        </p>
        <canvas id="liveTempGraph">

        </canvas>
    </div>
    <div id="livePrecip">
        <p>
            Live Rainfall (mm)
        </p>
        <canvas id="livePrecipGraph">

        </canvas>
    </div>
    <div id="windSpeed">
        <p>
            Live Windspeed (mph)
        </p>
        <canvas id="windSpeedGraph">

        </canvas>
    </div>
    <div id="pastTemp">
        <p>
            Historical Temperature - Yearly Min/Max
        </p>
        <canvas id="pastTempGraph">

        </canvas>
    </div>
</div>

</body>
</html>
