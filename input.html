<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Weather Data</title>

    <script type="text/javascript" src="js/jquery-1.9.0.js"></script>
    <script type="text/javascript" src="js/validate.js"></script>

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link href="css/climateStyles.css?v=0.1" rel="stylesheet" type="text/css">
</head>
<body id="weatherViz">
<div class="header">
    Weather Visualistion
</div>
<div class="pure-g">
    <div class="pure-u-1-3 weather centred">

    </div>
    <div class="pure-u-1-3 weather centred">
        <p>Enter the Year of Your Birth</p>
        <input id="dob" type="number" min="1914" max="2014"/>
        <p>Enter the Code from the Prediction Machine</p>
        <input class="dataInput" id="timeStamp" type="text" value="1410429600" required="true">
        <input class="dataInput" type="button" id="getData" value="Get Data">
        <p class="errorMsg" id="msgOutput"></p>
    </div>
    <div class="pure-u-1-3 weather centred">

    </div>
</div>

</body>
</html>
